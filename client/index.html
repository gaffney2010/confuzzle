<!DOCTYPE html>
<html>
<head>
    <title>Anagrind</title>
    <link rel="stylesheet" href="fonts/bree-serif.css">
    <link rel="stylesheet" href="fonts/aurulentsans.css">
    <link rel="stylesheet" href="fonts/notcouriersans.css">
    <link rel="stylesheet" href="stylesheets/main.scss">
</head>

<body>

<div id="crossword-header">
    <div id="crossword-title">
        <span class="crossword-details">
            <div id="crossword-type">CRYPTIC</div>
            <div id="crossword-author"></div>
            <div id="crossword-pubdate"></div>
        </span>
    </div>

    <div class="crossword-solvers">
        <ul>
            <li class="solver" data-solverid="0">Rowan</li>
            <li class="solver" data-solverid="1">Stef</li>
            <li class="solver" data-solverid="2">Chris</li>
        </ul>
    </div>
</div>

<div class="crossword-display">
    <input class="radio" id="select-solve" name="tab-selection" type="radio" checked>
    <input class="radio" id="select-compile" name="tab-selection" type="radio">
    <input class="radio" id="select-invite" name="tab-selection" type="radio">
    <div class="crossword-panels">
        <div class="panel" id="solve-panel">
            <div class="crossword-clue-panel"></div>
        </div>
        <div class="panel" id="compile-panel">
            <div class="crossword-input">
                <textarea cols="80" class="crossword-compilearea" id="crossword-source"></textarea>
            </div>
            <button type="button" class="action-button" id="render-button">Render</button>
        </div>
        <div class="panel" id="invite-panel">
            <div id="codemirror"></div>
        </div>
        <div class="tabs">
          <label class="tab" id="solve-tab" for="select-solve">Solve</label>
          <label class="tab" id="compile-tab" for="select-compile">Compile</label>
          <label class="tab" id="invite-tab" for="select-invite">Invite</label>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>

</body>

</html>
