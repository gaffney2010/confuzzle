<!DOCTYPE html>
<html>
<head>
    <title>Anagrind</title>
    <link rel="stylesheet" href="fonts/bree-serif.css">
    <link rel="stylesheet" href="fonts/aurulentsans.css">
    <link rel="stylesheet" href="fonts/notcouriersans.css">
    <link rel="stylesheet" href="stylesheets/main.scss">
</head>

<body>

<div id="crossword-header">
    <div id="crossword-title">
        <span class="crossword-details">
            <div id="crossword-type">CRYPTIC</div>
            <div id="crossword-author"></div>
            <div id="crossword-pubdate"></div>
        </span>
    </div>

    <div class="crossword-solvers hidden">
        <ul>
            <li class="solver" data-solverid="0">Rowan</li>
            <li class="solver" data-solverid="1">Stef</li>
            <li class="solver" data-solverid="2">Chris</li>
        </ul>
    </div>
</div>

<div class="crossword-display">
    <input class="radio" id="select-solve" name="tab-selection" type="radio">
    <input class="radio" id="select-compile" name="tab-selection" type="radio">
    <input class="radio" id="select-collude" name="tab-selection" type="radio" checked>
    <div class="crossword-panels">
        <div class="panel" id="solve-panel">
            <div class="crossword-clue-panel"></div>
        </div>
        <div class="panel" id="compile-panel">
            <div class="crossword-input">
                <textarea class="crossword-compilearea" id="crossword-source"></textarea>
            </div>
            <div id="drop-area" class="entry-piece">
              <form class="upload-form">
                Drag and drop .puz file here, or 
                <input type="file" id="selected-puz-file" accept="application/x-crossword">
                <label class="upload-button" for="selected-puz-file">select .puz file</label>
              </form>
            </div>
            <button type="button" class="action-button" id="render-button">Render</button>
        </div>
        <div class="panel" id="collude-panel">
            <div class="crossword-join-panel">
                <div class="crossword-enter-name">
                    <label for="name"><b>0A Your name (<span id="name-length">0</span>)</b></label><br>
                    <input class="crossword-name-input" name="name" autocomplete="off"><br>
                    <input type="submit" class="action-button" value="Submit" id="collude-button" disabled>
                </div>
                <div class="crossword-share-link hidden">
                    <p>Share this link to solve with others:</p>
                    <div class="crossword-link-text">
                        anagrind.com/grid/foo
                    </div>
                    <button class="action-button" id="copy-link-button">Copy</button>
                    <p>It will remain available whilst there is at least one active solver.</p>
                </div>
            </div>
        </div>
        <div class="tabs">
          <label class="tab" id="solve-tab" for="select-solve">Solve</label>
          <label class="tab" id="compile-tab" for="select-compile">Compile</label>
          <label class="tab" id="collude-tab" for="select-collude">Collude</label>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>

</body>

</html>
