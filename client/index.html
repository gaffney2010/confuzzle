<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>anagrind.com - beta</title>
    <link rel="preload" href="fonts/aurulentsans-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/BreeSerif-Regular.woff"             as="font" type="font/woff"  crossorigin>
    <link rel="preload" href="fonts/NotCourierSans-webfont.woff"        as="font" type="font/woff"  crossorigin>
    <link rel="stylesheet" href="fonts/aurulentsans.css">
    <link rel="stylesheet" href="fonts/bree-serif-regular.css">
    <link rel="stylesheet" href="fonts/notcouriersans.css">
    <link rel="stylesheet" href="../node_modules/material-icons/iconfont/material-icons.css">
</head>

<body>

<div id="main" class="hidden">
    <div class="header-row">
        <div class="header-col" id="crossword-title">
            <div class=crossword-meta>
                <div id="crossword-meta-name"></div>
                <div id="crossword-meta-author"></div>
                <div id="crossword-meta-identifier"></div>
                <div class="crossword-title-chevron"></div>
            </div>
        </div>
        <div class="header-col crossword-solvers hidden"></div>
    </div>

    <div class="content">
        <div class="body-row" id="crossword-content">
            <div>
                <div id="grid-container"></div>
                <div class="copyright-footer" id="copyright-text"></div>
            </div>
            <div class="body-col crossword-panels" id="app"></div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/rjkat/anagrind"><i class="fab fa-github"></i></a> <a href="https://github.com/rjkat/anagrind">rjkat/anagrind</a>
    </div>
</div>

<div class="modal" id="join">
    <div class="modal-content" role="document">
        <div class="modal-header">
            <div class="modal-title">anagrind.com</div>
        </div>
        <div class="modal-body">
            <div class="crossword-enter-name">
                <label for="name"><b>0A Your name (<span id="join-name-length">0</span>)</b></label><br>
                <input id="join-name-input" class="crossword-name-input" name="name" autocomplete="off"><br>
                <input type="submit" class="action-button" value="Join" id="join-button" disabled>
            </div>
        </div>
    </div>
</div>

<script async src="../node_modules/emojisplosion/lib/global.js"></script>
<script src="./js/index.js"></script>

</body>

</html>
